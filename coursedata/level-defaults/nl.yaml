    start_code: "print('Hoeveel is 5+3?')\nantwoord = 5+3\nprint('antwoord is nu:')\nprint(antwoord)\nif antwoord == 8:\n  print('Dat is goed!')\nelse:\n  print('Helaas dat is fout!')"
