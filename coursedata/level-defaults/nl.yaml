    start_code: "leeftijd = input('Ik ben 12 jaar, hoe oud ben jij?')\nif leeftijd <= 11:\n    print('Dan ben je jonger dan ik!')\nelif leeftijd >= 13:\n    print('Dan ben je ouder dan ik!')"
    intro_text: "Nu gaan we < en = combineren. Als we willen kijken of iets kleiner of gelijk aan het tweede getal is dan gebruiken we <=. Hetzelfde kunnen we doen met >="
    commands:
      - name: "Kleiner gelijk"
